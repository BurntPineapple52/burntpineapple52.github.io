<!DOCTYPE html>
<html>
<head>
    <title>Simple Snake Game</title>

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;

            color: white;

        #gameCanvas {

    <div>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div id="score">Score: 0</div>
    </div>

    <script src="game.js"></script>

</html>
